<!doctype html>
<html lang="en" data-theme="system">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="application-name" content="DiscoApp">
  <meta name="theme-color" content="#f3f4f7">
  <title>DiscoApp Â· Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="version-tag">v3.01</div>

  <aside id="rail" aria-label="Navigation and controls">
    <div class="rail-top">
      <button id="toggle" class="btn rail-tab active" type="button">Albums</button>
      <button id="toggleArtists" class="btn rail-tab" type="button">Artists</button>
    </div>

    <div class="search">
      <span class="mag" aria-hidden="true">ðŸ”Ž</span>
      <input id="q" placeholder="Search" autocomplete="off" aria-label="Search releases">
    </div>

    <div class="rail-actions">
      <button id="random" class="btn accent" type="button">ðŸŽ² Random</button>
      <button id="randomArtists" class="btn accent" type="button">ðŸŽ² Random</button>
      <label class="theme-row" for="themeMode">Theme</label>
      <select id="themeMode" class="select" aria-label="Theme mode">
        <option value="system">System</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="info index-pill" id="indexingPill">
      <span id="count">0 of 0</span>
      <span id="page" class="hidden">Page 1</span>
      <span id="progressTxt">Master years: 0 / 0 (0 active)</span>
      <div class="progress-wrap" aria-hidden="true">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <span id="trackProgressTxt" style="display:none;">Track titles: 0 / 0 (0 active)</span>
      <div id="trackProgressWrap" class="progress-wrap" aria-hidden="true" style="display:none;">
        <div id="trackProgressBar" class="progress-bar"></div>
      </div>
      <span id="apiStatus" class="api-status">API busy, slowing downâ€¦</span>
    </div>
  </aside>

  <main id="canvas">
    <div id="listPage">
      <div id="grid" class="grid" aria-live="polite"></div>
      <ul id="list" class="list" aria-live="polite"></ul>
      <div id="scrollSentinel" aria-hidden="true"></div>
      <div id="prev" hidden></div>
      <div id="next" hidden></div>
      <select id="pageSize" hidden><option value="100">Show 100</option></select>
    </div>

    <div id="artistsPage" style="display:none;">
      <div class="artists-container">
        <aside id="artistSidebar" class="artist-sidebar" aria-label="Artists"></aside>
        <main id="artistMain" class="artist-main">
          <a id="artistBack" class="btn" href="#">â—€ï¸Ž Back</a>
          <div id="artistHeading" class="artist-heading"></div>
          <div id="artistGrid" class="grid"></div>
        </main>
      </div>
    </div>
  </main>

  <div id="details-drawer" hidden>
    <div id="detailPage" role="document" aria-live="polite">
      <div class="detail-body" id="detailBody"></div>
      <div class="detail-footer">
        <div class="group">
          <a id="backBtn" class="btn" href="#">âœ• Close</a>
        </div>
        <div class="group">
          <button id="detailRandom" class="btn accent" type="button">ðŸŽ² Random</button>
        </div>
      </div>
    </div>
  </div>

  <script src="core.js"></script>
  <script src="list.js"></script>
  <script src="artists.js"></script>
  <script src="detail.js"></script>
  <script src="boot.js"></script>
</body>
</html>
