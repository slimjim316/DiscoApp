<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>DiscoApp · Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="version-tag">v1.08c</div>

  <!-- LIST PAGE -->
  <div id="listPage">
    <header>
      <div class="title">Library</div>

      <!-- Search & controls -->
      <div class="search">
        <svg class="mag" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM4 9.5C4 6.46 6.46 4 9.5 4S15 6.46 15 9.5 12.54 15 9.5 15 4 12.54 4 9.5z"/></svg>
        <input id="q" type="search" placeholder="Search…" aria-label="Search collection">

        <div class="rightControls">
          <button id="random" class="btn" type="button">Random</button>
          <!-- Toggle shows the *other* view label -->
          <button id="toggle" class="btn" type="button">Artists</button>

          <select id="pageSize" title="Items per page">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="250">250</option>
          </select>
        </div>
      </div>

      <!-- Info row -->
      <div class="info">
        <div class="info-left">
          <span id="count">0 of 0</span>
        </div>
        <div class="info-right">
          <!-- space for “Master years …” etc. (unchanged) -->
        </div>
      </div>
    </header>

    <!-- Albums (Grid) -->
    <div id="grid" class="grid"></div>

    <!-- Artists (replaces old list) -->
    <div id="artistsPane" class="artists" style="display:none;">
      <aside id="artistsSide" class="artists-side" aria-label="Artists"></aside>
      <section id="artistsBody" class="artists-body" aria-live="polite"></section>
    </div>

    <!-- Pagination (kept; hidden in Artists view) -->
    <div class="pager">
      <button id="prev" class="btn" type="button">Prev</button>
      <button id="next" class="btn" type="button">Next</button>
    </div>
  </div>

  <!-- DETAILS PAGE -->
  <div id="detailPage" class="hidden">
    <div class="detail-header">
      <button id="backBtn" class="btn" type="button">← Back</button>
      <div id="detailHeader"></div>
    </div>
    <div class="detail-body" id="detailBody"></div>
  </div>

  <!-- ES5, module-free load order (iOS 12 Safari compatible) -->
  <script src="core.js"></script>
  <script src="list.js"></script>
  <script src="detail.js"></script>
  <script src="boot.js"></script>
</body>
</html>
