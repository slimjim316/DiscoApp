<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiscoApp v1.08c</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="bar">
      <button id="backBtn" class="btn hidden">← Back</button>
      <h1 id="appTitle">DiscoApp</h1>
      <div class="controls">
        <input id="searchBox" type="search" placeholder="Search…" aria-label="Search collection">
        <button id="randomBtn" class="btn">Random</button>
        <button id="viewToggle" class="btn">Artists</button>
        <select id="pageSizeSelect" title="Items per page">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
          <option value="250">250</option>
        </select>
      </div>
    </div>
  </header>

  <main id="library">
    <!-- Albums (Grid view) -->
    <div id="grid" class="grid"></div>

    <!-- Artists View (v1.08c) -->
    <div id="artistsPane" class="artists" style="display:none;">
      <aside id="artistsSide" class="artists-side" aria-label="Artists"></aside>
      <section id="artistsBody" class="artists-body" aria-live="polite"></section>
    </div>
  </main>

  <!-- Detail View -->
  <section id="detailView" class="detail hidden">
    <div id="detailHeader">
      <button id="detailBackBtn" class="btn">← Back</button>
      <h2 id="detailTitle"></h2>
    </div>
    <div id="detailBody"></div>
  </section>

  <footer>
    <div id="statusBar">
      <span id="itemCount"></span>
      <span id="version">v1.08c</span>
    </div>
  </footer>

  <script src="core.js"></script>
  <script src="list.js"></script>
  <script src="detail.js"></script>
  <script src="boot.js"></script>
</body>
</html>
