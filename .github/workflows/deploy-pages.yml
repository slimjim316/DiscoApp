name: Deploy GitHub Pages

on:
  push:
    branches:
      - "**"
    branches-ignore:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select publish folder
        id: target
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ] || [ "${GITHUB_REF_NAME}" = "master" ]; then
            echo "dest=." >> "$GITHUB_OUTPUT"
            echo "url=https://slimjim316.github.io/DiscoApp/" >> "$GITHUB_OUTPUT"
          else
            echo "dest=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "url=https://slimjim316.github.io/DiscoApp/${GITHUB_REF_NAME}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          destination_dir: ${{ steps.target.outputs.dest }}
          keep_files: true

      - name: Deployment URL
        run: echo "Live URL: ${{ steps.target.outputs.url }}"
